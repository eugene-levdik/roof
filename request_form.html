<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Экскурсии по крышам</title>
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
    <link type="text/css" rel="stylesheet" href="roof.css">
</head>
<body>
<div class="lBox">
    <form action="/" method="get" name="parser">
        <p><textarea name="text" placeholder="Текст заявки" rows="5" cols="30" required></textarea></p>
        <p><input type="submit" value="Распознать заявку"></p>
    </form>
</div>
<div class="rBox">
    <form action="/" method="post" name="request">
        <p>
            <img src="images/phone.ico" alt="Телефон" width="15px">
            <input type="tel" name="phone"
                   pattern="(\+7|7|8)[\s\-]?\(?[489][0-9]{2}\)?[\s\-]?[0-9]{3}[\s\-]?[0-9]{2}[\s\-]?[0-9]{2}"
                   title="Российский номер телефона" required>
        </p>
        <p>
            <input type="date" name="date" value="2000-03-03" required>
            <input type="time" name="time" required>
        </p>
        <p>
            <input type="number" name="amount" style="width: 5em" required>
            <img src="images/cross.ico" width="15px">
            <input type="number" name="price" style="width: 5em" required>
            &#8381
        </p>
        <p>
            <img src="images/partner.ico" alt="Телефон" width="15px">
            <select name="partner" required>
                <option hidden disabled selected>Партнёр</option>
                <option>ГПК</option>
                <option>Т</option>
            </select>
        </p>
        <p>
            <input type="radio" name="request_type" id="type1" value="Группа">
            <label for="type1">Группа</label>
            <input type="radio" name="request_type" id="type2" value="Инди">
            <label for="type2">Инди</label>
        </p>
        <p><input type="submit" value="Отправить"></p>
    </form>
</div>
</body>
</html>
